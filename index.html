<body>

<div class="container">
    <div class="todo-app">
        <h1>To-Do List</h1>
        <div id="Counter-Results">

            <p id="Counter">0</p>

        <div>
            <ul id="list-container">
            </ul> 
        </div>
    </div>
</div>
    <script src="Script.js"></script>
